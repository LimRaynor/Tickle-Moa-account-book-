services:
  db:
    image: mariadb:10.11
    environment:
      MARIADB_ROOT_PASSWORD: mariadb
      MARIADB_DATABASE: account_book_db
      MARIADB_USER: account
      MARIADB_PASSWORD: book
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/account_book_db
      SPRING_DATASOURCE_USERNAME: account
      SPRING_DATASOURCE_PASSWORD: book
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8080
    depends_on:
      - backend

volumes:
  db-data:

networks:
  app-network:
